<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui = "enabled:false;" embedded arjs="sourceType:webcam;sourceWidth:1280;sourceHeight:960;displayHeight:960;displayWidth:1280;debugUIEnabled:false" >
  <!-- A-frame scene -->

    <a-assets>
      <img id="flight-sim" src = "./VR-AR-ProjectCards/2.png">
      <img id = "virtual-tour" src = "./VR-AR-ProjectCards/3.png">
      <img id = "FPS-game" src = "./VR-AR-ProjectCards/4.png">
      <img id = "location-tracker" src = "./VR-AR-ProjectCards/5.png">
      <img id = "menu-app" src = "./VR-AR-ProjectCards/6.png" >
    </a-assets>

    <a-marker-camera type = "pattern" url = "./assets/flight-sim/pattern-icon-01.patt">
      <a-plane src = "#flight-sim" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type = "pattern" url = "./assets/virtual-tour/pattern-icon-04.patt">
      <a-plane src = "virtual-tour" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
    </a-marker-camera>
    <!-- a-marker-camera type = "pattern" url = "./assets/face-recognition/pattern-icon-05.patt">    </a-marker-camera -->
    <a-marker-camera type = "pattern" url = "./assets/FPS-game/pattern-icon-06.patt">
      <a-plane src = "#FPS-game" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type = "pattern" url = "./assets/location-tracker/pattern-icon-03.patt">
      <a-plane src = "#location-tracker" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
    </a-marker-camera>
    <a-marker-camera type = "pattern" url = "./assets/menu-app/pattern-icon-02.patt">
      <a-plane src = "#menu-app" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
    </a-marker-camera>
    
    
  </a-scene>
</body>

</html>
